{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.css">

    
    {% block css %}
    {% endblock %}
    
  </head>
  <body>
    
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    
    
    <div class="container-fluid">
      {% include 'navbar.html' %}<br>
      <button type="button" class="btn btn-primary float-right"  data-toggle="modal" data-target="#myModal">Add User</button> &nbsp;&nbsp;&nbsp;
      <a id="export_pdf_link" download="EmployeePDF">
        <button class="btn btn-success export_pdf" type="button" style="float: right;">
          PDF
      </button>
      </a>
      <br><br>
      {% block content %}
      {% endblock %}

    </div>
    

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <form id="add_employee" method="POST">
          <!-- Modal content-->
          <div class="modal-content">
    
            <div class="modal-body">
    
    
              
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleFormControlInput1">Username</label>
                  <input type="text" class="form-control" autocomplete="off" name="username" id="exampleFormControlInput1"
                    placeholder="Enter username">
                  <span class="username_error clear_span" style="color: red;"></span>
                </div>
    
                <div class="form-group">
                  <label for="exampleFormControlInput2">Password</label>
                  <input type="password" class="form-control" autocomplete="off" name="password"
                    id="exampleFormControlInput2" placeholder="Enter Password">
                  <span class="password_error clear_span" style="color: red;"></span>
    
                </div>
    
                <div class="form-group">
                  <label for="exampleFormControlTextarea3">Confirm Password</label>
                  <input type="password" class="form-control" autocomplete="off" name="confirm_password"
                    id="exampleFormControlTextarea3" placeholder="Enter Password">
                  <span class="confirm_password_error clear_span" style="color: red;"></span>
    
                </div>
    
                
    
              
    
    
    
    
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="btn_submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- End modal -->
  </body>
  
  

  <script type="text/javascript">
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    </script>

  {% block js %}
  {% endblock %}
</html>
